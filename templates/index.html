<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form method="POST">
            <label for="text">Enter text:</label>
            <textarea name="text" id="text" placeholder="Type smth...">{{ request.form.text }}</textarea>
            <button type="submit">Analyze</button>
        </form>

        {% if prediction %}
        <div class="result">
            <strong>Result:</strong>
            <p>Class:</b> {{ prediction }}</p>
            <p>Prediction:</b> {{ confidence }}%</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
